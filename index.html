<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title"> Hex Survey Form</h1>
    <p id="description">Thank you for taking the time to help Hex improve</p>
      <form id="survey-form">
       <div class="form-group"> 
          <label id="name-label">Name</label>
          <input class="inputs" type="text" id="name" required placeholder="Enter Your Name">
       </div>

       <div class="form-group">
        <label id="email-label">Email</label>
        <input class="inputs" type="email" id="email" required placeholder="Enter Your Email">
       </div>

       <div class="form-group">
          <label id="number-label">Age (optional)</label>
          <input class="inputs" type="number" id="number" placeholder="Age" min="13" max="90">
       </div>

       <div class="form-group">
          <label id="role-label">Which option best describes your role?</label>
          <select id="dropdown">
            <option value="">Select your current role</option>
            <option value="student">Student</option>
            <option value="full-time-job">Full Time Job</option>
            <option value="full-time-learner">Full Time Learner</option>
            <option value="prefer-not-to-say">Prefer Not To Say</option>
            <option value="other">Other</option>
          </select>
       </div>

       <div class="form-group">
        <p id="recommend-label">Would you recommend Hex to your friend?</p>
          <input type="radio" class="recommend" name="user-recommend" value="Definitely" checked id="definitely">
          <label for="definitely">Definitely</label><br>
          <input type="radio" class="recommend" name="user-recommend" value="Maybe">
          <label>Maybe</label><br>
          <input type="radio" class="recommend" name="user-recommend" value="Not Sure">
          <label>Not Sure</label>
       </div>
       <div class="form-group">
         <p id="check-label">What would you like to see improved? (Check all that apply)</p>
         <input type="checkbox" class="input-checkbox" name="prefer" value="shorts" id="shorts">
         <label for="shorts">Performance</label><br>
         <input type="checkbox" class="input-checkbox" name="prefer" value="polls" id="polls">
         <label for="polls">Behaviour</label><br>
         <input type="checkbox" class="input-checkbox" name="prefer" value="posts" id="posts">
         <label for="posts">Work Quality</label><br>
         <input type="checkbox" class="input-checkbox" name="prefer" value="videos" id="videos">
         <label for="videos">Customer Relation</label><br>
         <input type="checkbox" class="input-checkbox" name="prefer" value="blogs" id="blogs">
         <label for="blogs">Blogs</label>
       </div>
       <div class="form-group">
         <p id="comment-label">Any comments or suggestions?</p>
         <textarea id="comments" class="input-textarea" name="comments">Enter your comment here...</textarea>
       </div>
       <div class="form-group">
         <button type="submit" id="submit" class="submit-button">Submit</button>
       </div>
      </form>
      <div style="height: 90px;"></div>
  </body>
</html>
